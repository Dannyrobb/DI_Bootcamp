<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width", initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section id="firstSection">
      <form>
        <input type="text" placeholder="Author" name="author" />
        <input type="text" placeholder="Quote" name="quote" />
        <button type="button" id="addToArr">Add Quote</button>
      </form>
      <p id="p1"></p>
    </section>
    <button id="generate">Generate Quote</button>
    <button id="letterLength">Letter Length</button>
    <button id="letterNoSpace">Letter Length No Space</button>
    <button id="wordAmount">Amount Of Words</button>
    <button id="likeQuote">Like This Quote !</button>
    <section>
      <p id="p2"></p>
      <form>
        <input type="text" name="authorQuotes" placeholder="Search Author Quotes..." />
        <button type="button" id="quoteGenByAuthor">Search</button>
      </form>
      <button id="prev">Previous</button>
      <button id="next">Next</button>
    </section>
    <script src="script.js"></script>
  </body>
</html>
