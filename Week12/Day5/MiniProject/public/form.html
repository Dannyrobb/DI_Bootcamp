<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping list</title>
  </head>
  <body>
    <form method="POST" id="form" style="display: flex; flex-direction: column; align-items: center">
      <h1>Add to shopping list!</h1>
      <label for="item">Item:</label>
      <input type="text" name="item" id="item" required />
      <label for="amount">Amount:</label>
      <input type="text" name="amount" id="amount" />
      <button type="submit">Submit</button>
    </form>
    <div style="display: flex; flex-direction: column; align-items: center">
      <table
        id="table"
        style="
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: space-evenly;
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 150px;
        "
      >
        <tr>
          <th style="border: 1px solid #dddddd; text-align: center; padding: 8px; width: 75px">Item</th>
          <th style="border: 1px solid #dddddd; text-align: center; padding: 8px; width: 75px">Amount</th>
        </tr>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
